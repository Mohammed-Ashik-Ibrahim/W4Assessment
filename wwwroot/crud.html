
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="Script.js"></script>


</head>
<body style="background-image: url(https://th.bing.com/th/id/R.c7acd5ae37baf4c5b6b50b6e84a109b5?rik=Zqgo%2bEOvBNiCnA&riu=http%3a%2f%2fwww.incomeactivator.com%2fimages%2ffreebg5.jpg&ehk=U7paqPqpb2Ex9TLrtkBl47D2Wiq5UDm6N73Tlyza2cE%3d&risl=&pid=ImgRaw&r=0n)">
    <br /><br />
          <div class="container">
              <form class="row g-3">
                  <div class="col-md-3">
                      <label for="txtProductName" style="color:white" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="txtProductName" required />
                  </div>
                  <div class="col-md-3">
                      <label for="txtCategory" style="color:white" class="form-label">Category</label>
                      <input type="text" class="form-control" id="txtCategory" required />
                  </div>
                  <div class="col-md-2">
                      <label for="txtColor" style="color:white" class="form-label">Color</label>
                      <input type="text" class="form-control" id="txtColor" required />
                  </div>
                  <div class="col-md-2">
                      <label for="txtUnitPrice" style="color:white" class="form-label">Unit Price</label>
                      <input type="text" class="form-control" id="txtUnitPrice" required />
                  </div>
                  <div class="col-md-2">
                      <label for="txtAvailableQuantity" style="color:white" class="form-label">Available Quantity</label>
                      <input type="text" class="form-control" id="txtAvailableQuantity" required />
                  </div>

                  <div class="col-12">
                      <button type="button" class="btn btn-success" id="btnCreateProduct" onclick="createProduct()">Create</button>
                      <button type="button" class="btn btn-warning" id="btnUpdateProduct" disabled>Update</button>

                  </div>
              </form>
              
              <br />

              <table style="background-color:lightcyan;" class="table table-bordered table-striped table-resposive">
                  <thead>
                      <tr>
                          <th>ProductName</th>
                          <th>Category</th>
                          <th>Color</th>
                          <th>UnitPrice</th>
                          <th>AvailableQuantity</th>
                      </tr>
                  </thead>
                  <tbody id="tblProductBody">
                  </tbody>
              </table>
          </div>

</body>
</html>

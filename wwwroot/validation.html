<!DOCTYPE html><html><head>    <title>Reg Form</title>    <style type="text/css">        body {            font-family: Calibri;        }        input[type="text"] {            width: 250px;        }        input[type="submit"], input[type="reset"] {            width: 77px;            height: 27px;            position: relative;            left: 180px;        }        form {            text-align: center;            font-family: Calibri;            font-size: 20px;            border: 3px groove lightgrey;            width: 600px;            margin: 30px auto;        }        td {            padding: 10px;        }            td:first-child {                text-align: right;                font-weight: bold;            }            td:last-child {                text-align: left;            }    </style>    <script>        function validate() {            var name = document.reg_form.name;            var cat = document.reg_form.cat;            var col = document.reg_form.col;            var up = document.reg_form.up;            var aq = document.reg_form.aq;            if (name.value.length <= 0) {                alert("ProductName is required");                name.focus();                return false;            }            if (cat.value.length <= 0) {                alert("Category is required");                cat.focus();                return false;            }            if (col.value.length <= 0) {                alert("Color is required");                col.focus();                return false;            }            if (up.value.length <= 0) {                alert("UnitPrice is required");                up.focus();                return false;            }            if (aq.value.length <= 0) {                alert("AvailableQuantity is required");                aq.focus();                return false;            }            return false;        }    </script>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>    <script src="Script.js"></script></head><body>    <center><h1>Form Validation using HTML,CSS,JavaScript</h1></center>    <hr>    <form method="post" action="" name="reg_form" onsubmit="return validate()">        <h2>Registration Form</h2>        <table>            <tr>                <td><label >Name: </label></td>                <td>                    <input type="text" class="form-control" name="name" id="txtProductName" placeholder="Product Name">                </td>            </tr>            <tr>                <td><label>Category: </label></td>                <td>                    <input type="text" class="form-control" name="cat" id="txtCategory" placeholder="Category">                </td>            </tr>            <tr>                <td><label>Color: </label></td>                <td>                    <input type="text" class="form-control" size="50" id="txtColor" name="col" placeholder="color">                </td>            </tr>            <tr>                <td><label>UnitPrice: </label></td>                <td>                    <input type="number" class="form-control" size="50" id="txtUnitPrice" name="up" placeholder="UnitPrice">                </td>            </tr>            <tr>                <td><label>AvailableQuantity: </label></td>                <td>                    <input type="number" class="form-control" name="aq" id="txtAvailableQuantity" placeholder="Enter a no of quality">                </td>            </tr>            <tr>                <td>                    <button type="submit" class="btn btn-primary" id="btnCreate" onclick="createProduct()" >Submit</button>                    <button type="reset" class="btn btn-danger" >Reset</button>                </td>            </tr>        </table>    </form></body></html><!--var email = document.reg_form.email.value;                var atposition = email.indexOf("@");                var dotposition = email.lastIndexOf(".");                if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= x.length) {                    alert("Please enter a valid e-mail address");                    return false;                }-->
